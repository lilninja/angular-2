
<div class="col-sm-12">
  <div class="row scorecard">
    <p class="tournament"> {{ info.tournament }} </p>
    <div class="visitor col-xs-5">
      <h2 class="visitor-score"> {{ info.visitor_score }} </h2>
      <h3>
      	<span class="visitor-name"> {{ info.visitor_team.name }} </span><br/>
        <span class="visitor-city"> {{ info.visitor_team.city }} </span>
      </h3>
    </div>
    <div class="dash col-xs-2">
      <h2>-</h2>
    </div>
    <div class="home col-xs-5">
      <h2 class="home-score"> {{ info.home_score }} </h2>
      <h3>
      	<span class="home-name"> {{ info.home_team.name }} </span><br/>
        <span class="home-city"> {{ info.home_team.city}} </span>
      </h3>
    </div>
  </div>
</div>
